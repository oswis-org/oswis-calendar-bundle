oswis_org_oswis_calendar_web_registration_verification:
    controller: oswis_org_oswis_calendar.registration_controller::verification
    path: "/potvrzeni-prihlasky/{token}/{participantId}"

oswis_org_oswis_calendar_web_registration:
    controller: oswis_org_oswis_calendar.registration_controller::registration
    path: "/akce/prihlaska/{rangeSlug?}"

oswis_org_oswis_calendar_web_registration_ranges:
    controller: oswis_org_oswis_calendar.registration_controller::showRanges
    path: "/akce/prihlasky/{eventSlug?}/{participantType?}"

oswis_org_oswis_calendar_web_event_leaflet:
    controller: oswis_org_oswis_calendar.event_controller::showEventLeaflet
    path: "/letak/{eventSlug?}"

oswis_org_oswis_calendar_web_events: ## ??????????????????????????????????????
    controller: oswis_org_oswis_calendar.event_controller::showEvents
    path: "/kalendar/{range?}/{start?}/{end?}/{limit?}/{offset?}"
    defaults:
        range: null
        start: null
        end: null
        limit: null
        offset: null

oswis_org_oswis_calendar_web_events_calendar:
    controller: oswis_org_oswis_calendar.event_controller::showEvents
    path: "/kalendar/{range?}/{rangeValue?}"
    defaults:
        range: null
        rangeValue: null

oswis_org_oswis_calendar_web_events_future:
    controller: oswis_org_oswis_calendar.event_controller::showFutureEvents
    path: "/budouci-akce/{page?}"
    defaults:
        page: null

oswis_org_oswis_calendar_web_events_past:
    controller: oswis_org_oswis_calendar.event_controller::showPastEvents
    path: "/minule-akce/{page?}"
    defaults:
        page: null

oswis_org_oswis_calendar_web_event:
    controller: oswis_org_oswis_calendar.event_controller::showEvent
    path: "/akce/{eventSlug?}"
