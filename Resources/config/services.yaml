##
## OswisCalendarBundle - Services configuration
## zakjakub/oswis-calendar-bundle/Resources/config/services.yaml
##
services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    ##
    ## Controllers wildcard (TODO: To be refactored. Do not use wildcards.)
    ##
    Zakjakub\OswisCalendarBundle\Controller\:
        resource: '../../Controller/*'
        tags: ['controller.service_arguments']
        public: true

    ##
    ## EventParticipant payment subscriber (checks etc.)
    ##
    zakjakub_oswis_calendar.event_participant_payment_subscriber:
        class: Zakjakub\OswisCalendarBundle\EventSubscriber\EventParticipantPaymentSubscriber
        autowire: true
        public: true
        arguments:
            - '@zakjakub_oswis_calendar.event_participant_payment_service'

    ##
    ## EventParticipant subscriber (checks etc.)
    ##
    zakjakub_oswis_calendar.event_participant_subscriber:
        class: Zakjakub\OswisCalendarBundle\EventSubscriber\EventParticipantSubscriber
        autowire: true
        public: true
        arguments:
            - '@zakjakub_oswis_calendar.event_participant_service'
            - '@zakjakub_oswis_calendar.event_service'

    ### Event Service
    zakjakub_oswis_calendar.event_service:
        class: Zakjakub\OswisCalendarBundle\Service\EventService
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@monolog.logger'
    Zakjakub\OswisCalendarBundle\Service\EventService:
        alias: zakjakub_oswis_calendar.event_service
        public: true

    ### EventFlag Service
    zakjakub_oswis_calendar.event_flag_service:
        class: Zakjakub\OswisCalendarBundle\Service\EventFlagService
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@monolog.logger'
    Zakjakub\OswisCalendarBundle\Service\EventFlagService:
        alias: zakjakub_oswis_calendar.event_flag_service
        public: true

    ### EventType Service
    zakjakub_oswis_calendar.event_type_service:
        class: Zakjakub\OswisCalendarBundle\Service\EventTypeService
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@monolog.logger'
    Zakjakub\OswisCalendarBundle\Service\EventTypeService:
        alias: zakjakub_oswis_calendar.event_type_service
        public: true

    ### EventSeries Service
    zakjakub_oswis_calendar.event_series_service:
        class: Zakjakub\OswisCalendarBundle\Service\EventSeriesService
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@monolog.logger'
    Zakjakub\OswisCalendarBundle\Service\EventSeriesService:
        alias: zakjakub_oswis_calendar.event_series_service
        public: true

    ### EventParticipantType Service
    zakjakub_oswis_calendar.event_participant_type_service:
        class: Zakjakub\OswisCalendarBundle\Service\EventParticipantTypeService
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@monolog.logger'
    Zakjakub\OswisCalendarBundle\Service\EventParticipantTypeService:
        alias: zakjakub_oswis_calendar.event_participant_type_service
        public: true

    ### EventParticipantTypeInEventConnection Service
    zakjakub_oswis_calendar.event_participant_type_in_event_connection_service:
        class: Zakjakub\OswisCalendarBundle\Service\EventParticipantTypeInEventConnectionService
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@monolog.logger'
    Zakjakub\OswisCalendarBundle\Service\EventParticipantTypeInEventConnectionService:
        alias: zakjakub_oswis_calendar.event_participant_type_in_event_connection_service
        public: true

    ### EventParticipantPayment Service
    zakjakub_oswis_calendar.event_participant_payment_service:
        class: Zakjakub\OswisCalendarBundle\Service\EventParticipantPaymentService
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@mailer.mailer'
            - '@monolog.logger'
            - '@zakjakub_oswis_core.oswis_core_settings_provider'
    Zakjakub\OswisCalendarBundle\Service\EventParticipantPaymentService:
        alias: zakjakub_oswis_calendar.event_participant_payment_service
        public: true

    ### EventParticipant Service
    zakjakub_oswis_calendar.event_participant_service:
        class: Zakjakub\OswisCalendarBundle\Service\EventParticipantService
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@mailer.mailer'
            - '@zakjakub_oswis_core.oswis_core_settings_provider'
            - '@monolog.logger'
    Zakjakub\OswisCalendarBundle\Service\EventParticipantService:
        alias: zakjakub_oswis_calendar.event_participant_service
        public: true

    ### EventParticipantFlagType Service
    zakjakub_oswis_calendar.event_participant_flag_type_service:
        class: Zakjakub\OswisCalendarBundle\Service\EventParticipantFlagTypeService
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@mailer.mailer'
    Zakjakub\OswisCalendarBundle\Service\EventParticipantFlagTypeService:
        alias: zakjakub_oswis_calendar.event_participant_flag_type_service
        public: true

    ### EventParticipantFlag Service
    zakjakub_oswis_calendar.event_participant_flag_service:
        class: Zakjakub\OswisCalendarBundle\Service\EventParticipantFlagService
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@monolog.logger'
    Zakjakub\OswisCalendarBundle\Service\EventParticipantFlagService:
        alias: zakjakub_oswis_calendar.event_participant_flag_service
        public: true

    ##
    ## EventParticipant controller (What does this?)
    ##
    zakjakub_oswis_calendar.event_participant_controller:
        class: Zakjakub\OswisCalendarBundle\Controller\EventParticipantWebController
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@monolog.logger'
            - '@security.user_password_encoder.generic'
            - '@zakjakub_oswis_calendar.event_service'
            - '@zakjakub_oswis_calendar.event_participant_type_service'
            - '@zakjakub_oswis_address_book.address_book_service'
    Zakjakub\OswisCalendarBundle\Controller\EventParticipantWebController:
        alias: zakjakub_oswis_calendar.event_participant_controller
        public: true

    ##
    ## Event web controller.
    ##
    zakjakub_oswis_calendar.event_web_controller:
        class: Zakjakub\OswisCalendarBundle\Controller\EventWebController
        autowire: true
        public: true
        arguments:
            - '@zakjakub_oswis_calendar.event_service'
    Zakjakub\OswisCalendarBundle\Controller\EventWebController:
        alias: zakjakub_oswis_calendar.event_web_controller
        public: true

    ##
    ## EventParticipant payment action (/event_participant_payment_action)
    ##
    zakjakub_oswis_calendar.event_participant_payment_action_request:
        class: Zakjakub\OswisCalendarBundle\Api\Dto\EventParticipantPaymentActionRequest
        autowire: true
        public: true
    Zakjakub\OswisCalendarBundle\Api\Dto\EventParticipantPaymentActionRequest:
        alias: zakjakub_oswis_calendar.event_participant_payment_action_request
        public: true
    zakjakub_oswis_calendar.event_participant_payment_action_subscriber:
        class: Zakjakub\OswisCalendarBundle\Api\EventSubscriber\EventParticipantPaymentActionSubscriber
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@zakjakub_oswis_calendar.event_participant_payment_service'
    Zakjakub\OswisCalendarBundle\Api\EventSubscriber\EventParticipantPaymentActionSubscriber:
        alias: zakjakub_oswis_calendar.event_participant_payment_action_subscriber
        public: true

    ##
    ## EventParticipant list action (/event_participant_list_action)
    ## Sends pdf with eventParticipants by e-mail.
    ##
    zakjakub_oswis_calendar.event_participant_list_action_request:
        class: Zakjakub\OswisCalendarBundle\Api\Dto\EventParticipantListActionRequest
        autowire: true
        public: true
    Zakjakub\OswisCalendarBundle\Api\Dto\EventParticipantListActionRequest:
        alias: zakjakub_oswis_calendar.event_participant_list_action_request
        public: true
    zakjakub_oswis_calendar.event_participant_list_action_subscriber:
        class: Zakjakub\OswisCalendarBundle\Api\EventSubscriber\EventParticipantListActionSubscriber
        autowire: true
        public: true
        arguments:
            - '@zakjakub_oswis_core.pdf_generator'
            - '@doctrine.orm.entity_manager'
            - '@zakjakub_oswis_calendar.event_participant_service'
    Zakjakub\OswisCalendarBundle\Api\EventSubscriber\EventParticipantListActionSubscriber:
        alias: zakjakub_oswis_calendar.event_participant_list_action_subscriber
        public: true

    ##
    ## Event action (/event_action)
    ##
    zakjakub_oswis_calendar.event_action_request:
        class: Zakjakub\OswisCalendarBundle\Api\Dto\EventActionRequest
        autowire: true
        public: true
    Zakjakub\OswisCalendarBundle\Api\Dto\EventActionRequest:
        alias: zakjakub_oswis_calendar.event_action_request
        public: true
    zakjakub_oswis_calendar.event_action_subscriber:
        class: Zakjakub\OswisCalendarBundle\Api\EventSubscriber\EventActionSubscriber
        autowire: true
        public: true
        arguments:
            - '@zakjakub_oswis_calendar.event_participant_service'
    Zakjakub\OswisCalendarBundle\Api\EventSubscriber\EventActionSubscriber:
        alias: zakjakub_oswis_calendar.event_action_subscriber
        public: true


